# See https://wiki.hyprland.org/Configuring/Monitors/
#
# 1.6 divides 1440, 2560 and 3440 evenly
# This positions the internal monitor centered below a widescreen on DP-3
#source=$HOME/.config/hypr/hyprland.local.conf

monitor = HDMI-A-1, 1920x1080, 0x0, 1
monitor = DP-2, 1920x1080, 1920x0, 1

# Execute your favorite apps at launch
#
exec-once = hyprctl setcursor macOS-Monterey 16
# For some gtk applications not working with settings.ini under wayland.
# see https://github.com/swaywm/sway/wiki/GTK-3-settings-on-Wayland#setting-values-in-gsettings
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'macOS-Monterey'
exec-once = wl-paste --watch cliphist store
exec-once = $HOME/.config/hypr/scripts/hypr-startup.sh
exec-once = obsidian
exec-once = $HOME/.config/hypr/scripts/idle.sh

# exec = gsettings set org.gnome.desktop.interface text-scaling-factor 1.5

env = QT_QPA_PLATFORM,wayland;xcb # enables automatic scaling, based on the monitor’s pixel density
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 # Tell QT applications to use the Wayland backend, and fall back to x11 if Wayland is unavailable
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1 # Disables window decorations on QT applications


# Window rules
windowrulev2=float,title:^(Firefox — Sharing Indicator)$
windowrulev2 = workspace name:obsidian silent,class:^(obsidian)$
# This should float some vivaldi dialogs which have an empty string as class and title
# windowrulev2=float,title:^$,class:^$
# windowrule=float,title:^(Picture-in-Picture)$ # whyy dos this not work??
# Layer rules (see `hyprctl layers`) (concerns e.g. eww bar)
# Best way I found for having transparency on windows but almost an opaque status bar
# layerrule=blur,^(gtk-layer-shell)$
layerrule=ignorezero,^(gtk-layer-shell)$

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    #kb_options = altwin:swap_alt_win,compose:ralt

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        middle_button_emulation = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = on
    workspace_swipe_create_new = off
    workspace_swipe_forever = off
}

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 0
    cursor_inactive_timeout = 30
    resize_on_border = true
    layout = dwindle
}

decoration {
    active_opacity = 0.90
    inactive_opacity = 0.82
    rounding = 8
    dim_inactive = false
    dim_strength = 0.3
    drop_shadow = false

    blur {
        size = 10
        passes = 3
    }
}

animations {
    # Curves #
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # bezier=overshot, 0.68, 0., 0.245, 1.55

    # Animations #
    animation = windowsIn, 1, 7, default, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = true
    preserve_split = true # you probably want this
    smart_split = true
}

master {
    new_is_master = false
}

misc {
    #disable_hypr_chan = true
    mouse_move_enables_dpms = true
}

binds {
    allow_workspace_cycles = true
}

xwayland {
    force_zero_scaling = true
}

#
# Keybinds
#
$mainMod = SUPER

bind = $mainMod SHIFT, l, exec, $HOME/.config/hypr/scripts/lock.sh
bindr=SUPER, SUPER_L, exec, pkill rofi || rofi -show combi

bind = $mainMod, Return, exec, wezterm
bind = $mainMod, e, exec, thunar

bind = $mainMod, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod CTRL, Tab, focusmonitor, +1
bind = $mainMod, w, killactive, 
bind = $mainMod, k, layoutmsg, orientationnext
bind = $mainMod, j, layoutmsg, orientationprev

bind = $mainMod, Space, exec, eww open bar & anyrun && eww close bar

bind = $mainMod, h, workspace, e-1
bind = $mainMod, l, workspace, +1

# workspace = name:obsidian, 7
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, moveworkspacetomonitor, 1 current
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, moveworkspacetomonitor, 2 current
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, moveworkspacetomonitor, 3 current
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, moveworkspacetomonitor, 4 current
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, moveworkspacetomonitor, 5 current
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, moveworkspacetomonitor, 6 current
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, moveworkspacetomonitor, name:obsidian current
bind = $mainMod, 7, workspace, name:obsidian

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, name:obsidian

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
# 277: keycode of thumb-button (Logitech MX Master 3s)
# bindm = $mainMod SHIFT, mouse:277, resizewindow

# Toggle floating
bind = $mainMod SHIFT, f, togglefloating

# Change brightness
binde = , XF86MonBrightnessUp, exec, $HOME/scripts/brightness.sh --inc
binde = , XF86MonBrightnessDown, exec, $HOME/scripts/brightness.sh --dec
binde = , XF86KbdBrightnessDown, exec, asusctl --prev-kbd-bright
binde = , XF86KbdBrightnessUp, exec, asusctl --next-kbd-bright

# Change volume
binde = , XF86AudioRaiseVolume, exec, $HOME/scripts/volume-dunst.sh up
binde = , XF86AudioLowerVolume, exec, $HOME/scripts/volume-dunst.sh down
binde = , XF86AudioMute, exec, $HOME/scripts/volume-dunst.sh mute

# Clipboard UI
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Utility picker (screenshot, screenrecord, clipboard, colorpicker, etc.)
# TODO: Create script to pipe util command list into dmenu
# bind = $mainMod SHIFT, Space, exec, 

# Screenshot
# grimblast makes this so much easier
# https://github.com/hyprwm/contrib
bind = $mainMod, P, exec, grimblast --notify copysave area



# Keyboard window resizing
bind=$mainMod SHIFT, R, submap, resize

submap=resize

binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

binde=,l,swapwindow,r
binde=,h,swapwindow,l
binde=,k,swapwindow,u
binde=,j,swapwindow,d

# binde=,s, switch layout

# keep ability to cycle through windows with TAB
bind = $mainMod, Tab, cyclenext,

bind=,escape,submap,reset
submap=reset
